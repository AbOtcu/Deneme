<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Form</h1>
    <button>Outside the form doesnt submit</button>
    <form action="/tacos" method="get">
        <label for="username">Enter a username</label>
        <input name="isim" id="username" type="text" placeholder="username"> <br>

        <label for="password">Enter a password</label>
        <input name="sifre" id="password" type="password" placeholder="password"> <br>

        <label for="color">Pick a color</label>
        <input name="renk" id="color" type="color"> <br>

        <button type="button">Dont submit regular button thanks to type button</button><br>

    <hr>
    <h2>Hijack Searches</h2>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <label for="ytsearch">Type for youtube</label>
        <input id="ytsearch" type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <label for="gogsearch">Type For google</label>
        <input id="gogsearch" name="q" type="text">
        <button>Search Google</button>
    </form>

    <h2>Radio and Checkboxes</h2>
    <form>
        <input type="checkbox" name="agrre tos" id="agree" checked>
        <label for="agree">I agree everything</label>


        <!-- Radio inputlara aynı namei ver sadcee biri seçilir ver valuelar gönderilir-->
        <p>
            <label for="xs">Xsmall</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="team-select">Choose the best team</label>
            <select id="team-select" name="team">
                <option value="fb">Fenerbahçe</option>
                <option value="gs" selected>Galatasaray</option>
            </select>
        </p>

        <p>
            <label for="menzil">Amount of Cheese</label>
            <input type="range" name="cheeseLevel" min="1" max="10" step="2" value="5" id="menzil">
        </p>

        <p>
            <label for= "requests">Any requests</label>
            <textarea placeholder="write +sth" id="requests" rows="10" name="request" cols="20"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form>
        <label for="first">Enter first name</label>
        <input type="text" id="first" name="firstname" required>

        <label for="username">Enter first name</label>
        <input required type="text" id="username" name="username" minlength="5" maxlength="20">
        
        <input type="email" required>

        <input type="url" required>
        <button>Submit</button>
    </form>

</body>

</html>
